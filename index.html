<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/d303e6263a.js" crossorigin="anonymous"></script>
    <title>Tracalorie | Meal & Calorie Tracker</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">Tracalorie</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Calories" id="item-calories">
                            <label for="item-calories">Calories</label>
                        </div>
                        <button class="add-btn btn blue darken-3"><i class="fa-solid fa-plus"></i> Add Meal</button>
                        <button class="update-btn btn orange" style="display:none"><i class="fa-solid fa-pen-to-square"></i> Update Meal</button>
                        <button class="delete-btn btn red" style="display:none"><i class="fa-solid fa-remove"></i> Delete Meal</button>
                        <button class="back-btn btn grey right" style="display:none"><i class="fa-solid fa-circle-chevron-left"></i> Back</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Calorie Count -->
        <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

        <!-- Item List -->
        <ul id="item-list" class="collection" style="display:none">

                <strong>Steak Dinner: </strong> <em>1200 Calories</em>
                <a href="#" class="secondary-content">
                    <i class="edit-item fa-solid fa-pencil"></i>
                </a>
            </li>
            <li class="collection-item" id="item-1">
                <strong>Cookie: </strong> <em>400 Calories</em>
                <a href="#" class="secondary-content">
                    <i class="edit-item fa-solid fa-pencil"></i>
                </a>
            </li>
            <li class="collection-item" id="item-2">
                <strong>Eggs: </strong> <em>300 Calories</em>
                <a href="#" class="secondary-content">
                    <i class="edit-item fa-solid fa-pencil"></i>
                </a>
            </li> -->
        </ul>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
